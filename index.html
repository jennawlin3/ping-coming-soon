<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
   <link href="assets/font_awesome/css/fontawesome.css" rel="stylesheet" />
  <link href="assets/font_awesome/css/brands.css" rel="stylesheet" />
  <link href="assets/font_awesome/css/solid.css" rel="stylesheet" />

  <title>Frontend Mentor | Ping coming soon page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="container">
    <img src="images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div class="newsletter-container">
      <form action="#">
        <div class="newsletter-input">
        <input id="email" type="email" name="email" placeholder="Your email here" required> 
        <div class="error">
        <p>Please provide a valid email address</p>
      </div>
    </div>
        <input type="submit" id="submit" value="Notify Me">
      </form>
    </div>
    <div class="hero">
      <img src="images/illustration-dashboard.png" alt="hero">
    </div>
    <div class="social-icons">
  <a href="#"><i class="social-btn fa-brands fa-facebook"></i></a>
  <a href=""><i class="social-btn fa-brands fa-twitter"></i></a>
  <a href=""><i class="social-btn fa-brands fa-instagram"></i></a>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </section>
</main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jennawlin3?tab=repositories">Jenn Acosta</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
